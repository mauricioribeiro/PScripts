<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<meta author="Mauricio Ribeiro">
	<title>Fut Simulator | Validação</title>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">

	<script type="text/javascript" src="assets/js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/validacao.js"></script>
	<script type="text/javascript" src="assets/js/futsimulator.js"></script>
</head>
<body>

	<div id="header-bg" class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1><i class="fa fa-futbol-o"></i> Fut Simulator</h1>
					<p>Simule partidas de futebol entre os clubes brasileiros</p>
				</div>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="row">
			<form id="form-time" action="#">

				<div id="form-group-nome" class="form-group">
					<label class="control-label">Nome </label>
					<input id="nome-input" type="text" class="form-control" name="nome">
					<span id="help-block-nome" class="help-block"></span>
				</div>

				<div id="form-group-img" class="form-group">
					<label class="control-label">URL Imagem <small>Recomendável: <a href="http://www.futfanatics.com.br/" target="_blank">futnatics</a></small></label>
					<input id="img-input" type="text" class="form-control" name="img">
					<span id="help-block-img" class="help-block"></span>
				</div>
				<!-- https://images4.tcdn.com.br/img/img_prod/311840/categoria_img_351_20150706172904.png -->

				<div class="form-inline col-md-4">
					<div id="form-group-jogo1" class="form-group">
						<label>Resultado anti penúltimo jogo</label>
						<select id="jogo1-input" class="form-control" name="jogo1">
							<option>---</option>
							<option value="-1">Derrota</option>
							<option value="0">Empate</option>
							<option value="1">Vitória</option>
						</select>
						<span id="help-block-jogo1" class="help-block"></span>
					</div>
				</div>

				<div id="form-group-jogo2" class="form-inline col-md-4">
					<div class="form-group">
						<label>Resultado penúltimo jogo</label>
						<select id="jogo2-input" class="form-control" name="jogo2">
							<option>---</option>
							<option value="-1">Derrota</option>
							<option value="0">Empate</option>
							<option value="1">Vitória</option>
						</select>
						<span id="help-block-jogo2" class="help-block"></span>
					</div>
				</div>

				<div id="form-group-jogo3" class="form-inline col-md-4">
					<div class="form-group">
						<label>Resultado último jogo</label>
						<select id="jogo3-input" class="form-control" name="jogo3">
							<option>---</option>
							<option value="-1">Derrota</option>
							<option value="0">Empate</option>
							<option value="1">Vitória</option>
						</select>
						<span id="help-block-jogo3" class="help-block"></span>
					</div>
				</div>

				<div class="clearfix"></div>

				<div class="form-group">
					<button type="submit" class="btn btn-success">Salvar</button>
				</div>
	        </form>
		</div>

		<div class="row">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Imagem</th>
						<th>Nome</th>
						<th>Anti-penúltimo jogo</th>
						<th>Penúltimo jogo</th>
						<th>Último jogo</th>
						<th>Data Criação</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody id="tabela-time">


				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
