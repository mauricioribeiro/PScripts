<div>
	<div class="row">
		<div class="col-md-12 text-center">
			<a href="#" id="toggle-form-clube" class="btn btn-lg btn-primary" ng-click="alternarVisibilidade()">Cadastrar clube</a>
		</div>
	</div>

	<div class="row" ng-show="formFlag">
		<form id="form-clube" ng-submit="salvar()">
			<fieldset>
				<input id="id-input" name="id" type="hidden" value=""></input>
				<div id="form-group-string_id" class="form-group" ng-class="{'has-error':erros.string_id}">
					<label class="control-label">Prefixo </label>
					<input id="string_id-input" type="text" class="campo form-control" name="string_id" value="" ng-model="clube.string_id">
					<span class="help-block">{{ erros.string_id }}</span>
				</div>

				<div id="form-group-nome" class="form-group" ng-class="{'has-error':erros.nome}">
					<label class="control-label">Nome </label>
					<input id="nome-input" type="text" class="campo form-control" name="nome" value="" ng-model="clube.nome">
					<span class="help-block">{{ erros.nome }}</span>
				</div>

				<div id="form-group-escudo" class="form-group" ng-class="{'has-error':erros.escudo}">
					<label class="control-label">URL Imagem <small>Recomendável: <a href="http://www.futfanatics.com.br/clubes-brasileiros" target="_blank">futnatics</a></small></label>
					<input id="escudo-input" type="text" class="campo form-control" name="escudo" value="" ng-model="clube.escudo">
					<span id="help-block-escudo" class="help-block">{{ erros.escudo }}</span>
				</div>
				<!-- https://images4.tcdn.com.br/img/img_prod/311840/categoria_img_351_20150706172904.png -->

				<div class="form-inline col-md-2 col-md-offset-1">
					<div id="form-group-elenco" class="form-group" ng-class="{'has-error':erros.elenco}">
						<label>Nota Elenco</label>
						<input id="elenco-input" type="number" class="campo form-control" name="elenco" value="" min="0" max="10" ng-model="clube.elenco">
						<span id="help-block-elenco" class="help-block">{{ erros.elenco }}</span>
					</div>
				</div>

				<div class="form-inline col-md-2">
					<div id="form-group-tradicao" class="form-group" ng-class="{'has-error':erros.tradicao}">
						<label>Nota Tradição</label>
						<input id="tradicao-input" type="number" class="campo form-control" name="tradicao" value="" min="0" max="10" ng-model="clube.tradicao">
						<span id="help-block-tradicao" class="help-block">{{ erros.tradicao }}</span>
					</div>
				</div>

				<div class="form-inline col-md-2">
					<div id="form-group-antepenultimo_jogo" class="form-group" ng-class="{'has-error':erros.antepenultimo_jogo}">
						<label>Ante penúltimo jogo</label>
						<select id="antepenultimo_jogo-input" class="campo form-control" name="antepenultimo_jogo" ng-model="clube.antepenultimo_jogo">
							<option value="">---</option>
							<option value="-1">Derrota</option>
							<option value="0">Empate</option>
							<option value="1">Vitória</option>
						</select>
						<span id="help-block-antepenultimo_jogo" class="help-block">{{ erros.antepenultimo_jogo }}</span>
					</div>
				</div>

				<div id="form-group-penultimo_jogo" class="form-inline col-md-2">
					<div class="form-group" ng-class="{'has-error':erros.penultimo_jogo}">
						<label>Penúltimo jogo</label>
						<select id="penultimo_jogo-input" class="campo form-control" name="penultimo_jogo" ng-model="clube.penultimo_jogo">
							<option value="">---</option>
							<option value="-1">Derrota</option>
							<option value="0">Empate</option>
							<option value="1">Vitória</option>
						</select>
						<span id="help-block-penultimo_jogo" class="help-block">{{ erros.penultimo_jogo }}</span>
					</div>
				</div>

				<div id="form-group-ultimo_jogo" class="form-inline col-md-2">
					<div class="form-group" ng-class="{'has-error':erros.ultimo_jogo}">
						<label>Último jogo</label>
						<select id="ultimo_jogo-input" class="campo form-control" name="ultimo_jogo" ng-model="clube.ultimo_jogo">
							<option value="">---</option>
							<option value="-1">Derrota</option>
							<option value="0">Empate</option>
							<option value="1">Vitória</option>
						</select>
						<span id="help-block-ultimo_jogo" class="help-block">{{ erros.ultimo_jogo }}</span>
					</div>
				</div>

				<div class="clearfix"></div>

				<div class="form-group text-center">
					<button type="submit" class="btn btn-lg btn-success">Salvar</button>
				</div>

				<div id="loader" class="form-group text-center" ng-show="loaderFlag">
					<i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
					<span class="sr-only">Aguarde...</span>
				</div>
			</fieldset>
	    </form>
	</div>
</div>
