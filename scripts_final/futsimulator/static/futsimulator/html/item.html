<tr ng-show="visivel">
    <!--
        <th>Id</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Anti-penúltimo jogo</th>
        <th>Penúltimo jogo</th>
        <th>Último jogo</th>
        <th>Data Criação</th>
        <th>Ação</th>
    -->
    <td>{{ clube.id }}</td>
    <td><img src="{{ clube.escudo }}" title="{{ clube.nome }}" ng-show="{{clube.escudo !== undefined}}" class="time-logo"></td>
    <td>{{ clube.nome }}</td>
    <td>{{ clube.antepenultimo_jogo | getJogoTexto }}</td>
    <td>{{ clube.penultimo_jogo | getJogoTexto }}</td>
    <td>{{ clube.ultimo_jogo | getJogoTexto }}</td>
    <td>{{ clube.data_criado }}</td>
    <td>
        <button class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-pencil"></i></button>
        <button class="btn btn-danger btn-sm" ng-click="apagar()"><i class="glyphicon glyphicon-trash"></i></button>
    </td>
</tr>
