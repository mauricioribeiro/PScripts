{% include "futsimulator/header.html" %}

<div class="container">

	<div class="row">
		<form id="form-time" action="#">
			<fieldset>
				<div id="form-group-string_id" class="form-group">
					<label class="control-label">Prefixo </label>
					<input id="string_id-input" type="text" class="campo form-control" name="string_id" value="">
					<span id="help-block-string_id" class="help-block"></span>
				</div>

				<div id="form-group-nome" class="form-group">
					<label class="control-label">Nome </label>
					<input id="nome-input" type="text" class="campo form-control" name="nome" value="">
					<span id="help-block-nome" class="help-block"></span>
				</div>

				<div id="form-group-escudo" class="form-group">
					<label class="control-label">URL Imagem <small>Recomendável: <a href="http://www.futfanatics.com.br/clubes-brasileiros" target="_blank">futnatics</a></small></label>
					<input id="escudo-input" type="text" class="campo form-control" name="escudo" value="">
					<span id="help-block-escudo" class="help-block"></span>
				</div>
				<!-- https://images4.tcdn.com.br/img/img_prod/311840/categoria_img_351_20150706172904.png -->

				<div class="form-inline col-md-2 col-md-offset-1">
					<div id="form-group-elenco" class="form-group">
						<label>Nota Elenco</label>
						<input id="elenco-input" type="number" class="campo form-control" name="elenco" value="" min="0" max="10">
						<span id="help-block-elenco" class="help-block"></span>
					</div>
				</div>

				<div class="form-inline col-md-2">
					<div id="form-group-tradicao" class="form-group">
						<label>Nota Tradição</label>
						<input id="tradicao-input" type="number" class="campo form-control" name="tradicao" value="" min="0" max="10">
						<span id="help-block-tradicao" class="help-block"></span>
					</div>
				</div>

				<div class="form-inline col-md-2">
					<div id="form-group-antepenultimo_jogo" class="form-group">
						<label>Ante penúltimo jogo</label>
						<select id="antepenultimo_jogo-input" class="campo form-control" name="antepenultimo_jogo">
							<option value="">---</option>
							<option value="-1">Derrota</option>
							<option value="0">Empate</option>
							<option value="1">Vitória</option>
						</select>
						<span id="help-block-antepenultimo_jogo" class="help-block"></span>
					</div>
				</div>

				<div id="form-group-penultimo_jogo" class="form-inline col-md-2">
					<div class="form-group">
						<label>Penúltimo jogo</label>
						<select id="penultimo_jogo-input" class="campo form-control" name="penultimo_jogo">
							<option value="">---</option>
							<option value="-1">Derrota</option>
							<option value="0">Empate</option>
							<option value="1">Vitória</option>
						</select>
						<span id="help-block-penultimo_jogo" class="help-block"></span>
					</div>
				</div>

				<div id="form-group-ultimo_jogo" class="form-inline col-md-2">
					<div class="form-group">
						<label>Último jogo</label>
						<select id="ultimo_jogo-input" class="campo form-control" name="ultimo_jogo">
							<option value="">---</option>
							<option value="-1">Derrota</option>
							<option value="0">Empate</option>
							<option value="1">Vitória</option>
						</select>
						<span id="help-block-ultimo_jogo" class="help-block"></span>
					</div>
				</div>

				<div class="clearfix"></div>

				<div class="form-group text-center">
					<button type="submit" class="btn btn-success">Salvar</button>
				</div>

				<div id="loader" class="form-group text-center" style="display: none">
					<i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
					<span class="sr-only">Aguarde...</span>
				</div>
			</fieldset>
        </form>
	</div>

	<div class="row">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Imagem</th>
					<th>Nome</th>
					<th>Anti-penúltimo jogo</th>
					<th>Penúltimo jogo</th>
					<th>Último jogo</th>
					<th>Data Criação</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody id="tabela-time"></tbody>
		</table>
	</div>
</div>

{% load staticfiles %}
<script type="text/javascript" src="{% static 'futsimulator/js/gerenciar.js' %}"></script>

{% include "futsimulator/footer.html" %}
