{% include "futsimulator/header.html" %}

<div class="container" ng-app="futsimulatorApp" ng-controller="FutSimulatorCtrl">

	<div class="row">
		<div class="col-md-12 text-center">
			<a href="#" id="toggle-form-time" class="btn btn-lg btn-primary">Cadastrar time</a>
		</div>
	</div>

	<!--form -->
	<categoria-form categoria-salva="adicionarCategoria(categoria)"></categoria-form>

	<div class="row">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Imagem</th>
					<th>Nome</th>
					<th>Anti-penúltimo jogo</th>
					<th>Penúltimo jogo</th>
					<th>Último jogo</th>
					<th>Data Criação</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody id="tabela-time">
				<tr categoria-linha="categoria-linha" ng-repeat="cat in categorias" categoria="cat" categoria-apagada="removerCategoria($index)">
			</tbody>
		</table>
	</div>
</div>

{% include "futsimulator/footer.html" %}
