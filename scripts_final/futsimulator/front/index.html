<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<meta author="Mauricio Ribeiro">
	<title>Fut Simulator</title>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">

	<script type="text/javascript" src="assets/js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/index.js"></script>
	<script type="text/javascript" src="assets/js/futsimulator.js"></script>
</head>
<body>

	<div id="header-bg" class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1><i class="fa fa-futbol-o"></i> Fut Simulator</h1>
					<p>Simule partidas de futebol entre os clubes brasileiros</p>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="times">
			<div class="row text-center"></div>
		</div>
	</div>

	<div class="container">

		<div id="partida" class="row">

			<div id="time-casa" data-id="" class="col-md-4 text-center time">
				<h2>Casa</h2>
				<h3 class="nome"><i>Aguardando time</i></h3>
				<div class="emblema"></div>
				<h1 class="gols">?</h1>
				<button class="btn btn-danger remover-time" disabled> Remover <i class="fa fa-trash"></i></button>
			</div>

			<div class="col-md-4 text-center"><h1 id="versus">X</h1></div>

			<div id="time-visitante" data-id="" class="col-md-4 text-center time">
				<h2>Visitante</h2>
				<h3 class="nome"><i>Aguardando time</i></h3>
				<div class="emblema"></div>
				<h1 class="gols">?</h1>
				<button class="btn btn-danger remover-time" disabled> Remover <i class="fa fa-trash"></i></button>
			</div>
		</div>
			
		<div class="row">
			<div class="col-md-12 text-center">
				<button id="simular" class="btn btn-primary btn-lg" disabled>Simular <i class="fa fa-check-circle"></i></button>
			</div>
		</div>
	</div>

</body>
</html>
